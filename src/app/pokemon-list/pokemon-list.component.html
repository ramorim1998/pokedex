<form>
    <div class="row">

        <div class="d-flex justify-content-center">
            <div class="spinner-border text-danger" id="spinner" role="status" *ngIf="loading">
                <span class="sr-only"></span>
            </div>

        </div>
        <div class="poke-table col-md-3 col-xs-12" *ngFor="let item of pokemons">
            <div class="card" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-danger" id="spinner" role="status" *ngIf="item.load">
                        <span class="sr-only"></span>
                    </div>

                </div>
                <div *ngIf="!item.load">
                    <img *ngIf="!item.shiny" class="card-img-top" src="{{item.sprites.front_default}}"
                        alt="Card image cap">
                    <img *ngIf="item.shiny" class="card-img-top" src="{{item.sprites.front_shiny}}"
                        alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item.name | uppercase}}</h5>
                    <p class="card-text"><b>Type: </b>{{item.types[0].type.name}}</p>
                </div>
                <ul class="list-group list-group-flush" *ngFor="let stats of item.stats">
                    <li class="list-group-item"><b>{{stats.stat.name | uppercase}}</b>: {{stats.base_stat}}</li>

                </ul>
                <div class="card-body shiny">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-stars" viewBox="0 0 16 16">
                        <path
                            d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z" />
                    </svg><a (click)="load(item)" class="card-link">Shiny Version</a>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><button class="page-link" (click)="handlePage('previous')">Previous</button></li>
                <li class="page-item"><button class="page-link" (click)="handlePage('next')">Next</button></li>
            </ul>
        </nav>
    </footer>

</form>
